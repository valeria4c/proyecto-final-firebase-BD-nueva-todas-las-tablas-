{% extends 'app_agencia_de_viajes/base.html' %}

{% block title %}Eliminar Cliente{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Eliminar Cliente</h1>
    <div class="alert alert-danger" role="alert">
        ¿Estás seguro de que quieres eliminar a <strong>{{ cliente.nombre }} {{ cliente.apellidos }}</strong>?
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'ver_clientes' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
