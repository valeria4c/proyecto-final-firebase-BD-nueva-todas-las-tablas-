{% extends 'app_agencia_de_viajes/base.html' %}

{% block title %}Actualizar Reserva{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Actualizar Reserva</h1>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mt-2">
                    <button type="submit" class="btn btn-success">Actualizar</button>
                    <a href="{% url 'ver_reservas' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
