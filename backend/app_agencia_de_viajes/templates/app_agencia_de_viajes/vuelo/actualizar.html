{% extends 'app_agencia_de_viajes/base.html' %}

{% block title %}Actualizar Vuelo{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Actualizar Vuelo</h1>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Actualizar</button>
                <a href="{% url 'ver_vuelos' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
